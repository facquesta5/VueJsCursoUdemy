<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde{
            color: olivedrab;
            background-color:black;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app"> 
        <a :href="site" href="www.google.com.br">Site</a><!-- Caso existam duas tags html iguais o valor da ultima tag será o válido -->
        <p :class="cor" class="negrito">V-Bind - Sintaxe sugar e a sobreposição/encadeamento de valores</p>
        <!-- A tag v-bind pode ser substituida por : (dois pontos) -->
        <input type="text" :placeholder="instrucaoDePreenchimento" :value="valor">
        <input type="checkbox" :checked="check">
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'http://ferqueacq.com.br',
                cor: 'verde',
                instrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true
            },
            methods:{

            }
        }) //vm = a ViewModel
        console.log(vm);
    </script>
</body>
</html>
