<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ somar() }}<br>
        {{ subtrair()}}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                n1:10,
                n2:5,
                somar: 'teste'// fique atento ao definir o nome dos atributos para que não haja 
                //conflito em relação ao nome dos metodos
            },
            methods:{
                somar: function somar(){ //convencional
                    return this.n1 + this.n2;
                },
                subtrair: function(){//anonima
                    return this.n1 - this.n2;
                },
                multiplicar: () =>{//arow function
                    return this.n1 * this.n2; //contexto lexico
                },
                dividir() { // forma enxuta
                    return this.n1 / this.n2;
                }
            }
        }) //vm = a ViewModel
        console.log(vm);
    </script>
</body>
</html>
